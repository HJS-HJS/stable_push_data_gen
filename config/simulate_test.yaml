simulation:
  # simulation environment setup
  num_threads : 12
  FILE_ZERO_PADDING_NUM: 7
  use_gpu: True
  use_gpu_pipeline : False
  compute_device_id: 0
  graphics_device_id: 0
  physics_engine: PHYSX
  num_iters: 3
  num_envs: 120
  dt: 0.016667
  camera: IntelRealSenseD415
  # camera: ZividTwo

  # Asset setup
  # slider(dish mesh)
  slider_dataset: urdf
  # slider_name: takeout_cup_65oz
  # slider_name: bowl_0005
  # slider_name: melamineware_g_0001
  slider_name: mug_cup02
  # slider_name: scan_dish_4
  # Pusher
  pusher_dataset: pusher_urdf
  pusher_name: pusher_vertical

  # Push experiment setup
  push_speed: 0.1
  initial_distance: 0.1
  translational_push_distance: 0.01 # 0.01
  gripper_width: 0.08
  gripper_height: 0.02
  gripper_angle: 90 # 0 ~ 90 [degree]
  rand_height: True
  rand_angle: True
  env_space: [1.6, 0.8]

  # Slider setup
  slider_rand_position_range: [0.4, 0.7] # [%, %]
  slider_rand_rotation_range: 180 # degrees 180
  camera_rand_position_range: 0 # meters 0.05
  camera_rand_rotation_range: 0 #degrees 10

  # contact point noise (offset)
  contact_offset_position_range: 0 # meters
  contact_offset_rotation_range: 0 # degrees

  # Labeling threshold
  threshold_pos: 0.01 # meters
  threshold_rot: 7 # degrees 15

  # Friction coefficients
  pusher_friction_coefficient: 0.1

  min_friction_coefficient: 0.8
  max_friction_coefficient: 1.2

